<!DOCTYPE html>
<html lang="es-mx" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Charts pure Css</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="donut-chart-block block"> 
                    <h2 class="titular">Cartera BCBA</h2>
                    <div class="donut-chart">
                        <p class="center-date">Agosto<br><span class="scnd-font-color">2024</span></p>        
                    </div>
                    <ul class="os-percentages horizontal-list">
                        <li>
                            <p class="ios os scnd-font-color">BMA</p>
                            <p class="os-percentage">21<sup>%</sup></p>
                        </li>
                        <li>
                            <p class="mac os scnd-font-color">COME</p>
                            <p class="os-percentage">33<sup>%</sup></p>
                        </li>
                        <li>
                            <p class="linux os scnd-font-color">PAMP</p>
                            <p class="os-percentage">14<sup>%</sup></p>
                        </li>
                        <li>
                            <p class="win os scnd-font-color">SUPV</p>
                            <p class="os-percentage">21<sup>%</sup></p>
                        </li>
                        <li>
                            <p class="win2 os scnd-font-color">TGSU2</p>
                            <p class="os-percentage">11<sup>%</sup></p>
                        </li>
                    </ul>
        </div>
    </div>
    <!-- comentario final -->
    <p class='nota-final'>Â© IA</p>
</body>
</html>
